{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
<h1>
    {{ this.title }}
    (
    {% if this.test_status == "passed" %}
    <i class="fa fa-check" style="color:green"></i>
    {% elif this.test_status == "failed" %}
    <i class="fa fa-times" style="color:red"></i>
    {% else %}
    <i class="fa fa-question" style="color:orange"></i>
    {% endif %}
    )

</h1>
<h2>Feature Model Selection</h2>
<section class="row text-center placeholders">
    <img src="./feature_model.svg" />
</section>
<h2>Test Results</h2>
<iframe width="100%" height="1000px" src="report{{ this.title }}.html"></iframe>
{% endblock %}
